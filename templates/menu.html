<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Principal</title>
  <link rel="stylesheet" href="/static/login.css"> 
  <style>

  body {
  font-family: 'Poppins', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: linear-gradient(to bottom, #00274d, #000);
  color: #fff;
  margin: 0;
  overflow: hidden;
  transition: background 1s ease-in-out;
}


    h1 {
      color: #fff;
      font-weight: 600;
      text-shadow: 0 0 15px rgba(0, 250, 255, 0.8), 0 0 30px rgba(0, 250, 255, 0.4); /* Título con retroiluminación */
      margin-bottom: 50px;
      font-size: 2.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 20px 0;
    }

    a {
      display: inline-block;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      padding: 12px 30px;
      color: #fff;
      border: 2px solid #00faff;
      border-radius: 30px;
      background: linear-gradient(135deg, #101010, #2b2b2b); /* Fondo degradado oscuro para los botones */
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 250, 255, 0.3); /* Sombras sutiles para los botones */
    }

    a:hover {
      background: #00faff;
      color: #222;
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(0, 250, 255, 0.6); /* Iluminación extra en hover */
    }

    a:focus {
      outline: none;
      box-shadow: 0 0 15px #00faff; /* Iluminación más intensa al hacer foco */
    }

    /* Estilos para los botones con animación */
    .button_slide {
      display: inline-block;
      background-color: #00faff;
      color: white;
      padding: 10px 30px;
      text-transform: uppercase;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .button_slide:hover {
      background-color: #0099cc;
    }

    .slide_down::before,
    .slide_right::before,
    .slide_left::before,
    .slide_diagonal::before {
      content: '';
      position: absolute;
      background: #0077b3;
      transition: all 0.4s ease;
      z-index: -1;
    }

    .slide_down::before {
      width: 100%;
      height: 100%;
      top: -100%;
      left: 0;
    }

    .slide_down:hover::before {
      top: 0;
    }

    .slide_right::before {
      width: 100%;
      height: 100%;
      top: 0;
      left: -100%;
    }

    .slide_right:hover::before {
      left: 0;
    }

    .slide_left::before {
      width: 100%;
      height: 100%;
      top: 0;
      right: -100%;
    }

    .slide_left:hover::before {
      right: 0;
    }

    .slide_diagonal::before {
      width: 140%;
      height: 140%;
      top: -100%;
      left: -100%;
      transform: rotate(45deg);
    }

    .slide_diagonal:hover::before {
      top: 0;
      left: 0;
    }

  </style>
</head>
<body>
  <div class="menu-container">
    <h1>Menú Principal</h1>
    <ul>
      <li class="dropdown"> 
        <a href="#" class="dropdown-toggle">Gestión de productos</a> 
        <ul class="submenu">
          <li><a href="/productos?accion=crear">Ingresar Producto</a></li>
          <li><a href="/actualizacion?accion=actualizar">Actualizar Producto</a></li>
        </ul>
      </li>
      <li><a href="/movimientos">Gestión de Movimientos</a></li>
      <li><a href="/inventario">Inventario</a></li>
    </ul>
  </div>
</body>
</html>
