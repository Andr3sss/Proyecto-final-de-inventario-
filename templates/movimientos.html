<!DOCTYPE html>
<html>
<head>
  <title>Gestión de Movimientos</title>
  <link rel="stylesheet" href="/static/login.css">
</head>
<body>
  <h1>Gestión de Movimientos</h1>

  <div id="movimientos">
    <h2>Registrar Movimiento</h2>
    <form id="formulario-movimiento">
      <div>
        <label for="producto">Producto:</label>
        <select id="producto" name="producto_id">
          </select>
      </div>
      <div>
        <label for="tipo_movimiento">Tipo de Movimiento:</label>
        <div class="radio-group"> 
          <input type="radio" id="entrada" name="tipo_movimiento" value="entrada" checked>
          <label for="entrada">Entrada</label>
          <input type="radio" id="salida" name="tipo_movimiento" value="salida">
          <label for="salida">Salida</label>
        </div>
      </div>
      <div>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required>
      </div>
      <div>
        <label for="motivo">Motivo:</label>
        <input type="text" id="motivo" name="motivo">
      </div>
      <button type="submit">Registrar Movimiento</button>
    </form>

    <h2>Lista de Movimientos</h2>
    <table id="tabla-movimientos"> 
      <thead>
        <tr>
          <th>ID</th>
          <th>Producto</th>
          <th>Tipo</th>
          <th>Cantidad</th>
          <th>Fecha</th>
          <th>Motivo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table> 
  </div>

  <script src="/static/movimientos.js"></script>
</body>
</html>
