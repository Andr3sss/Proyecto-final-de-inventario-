<!DOCTYPE html>
<html>
<head>
  <title>Inventario</title>
  <link rel="stylesheet" href="/static/login.css"></head>
</head>
<body>
  <h1>Inventario</h1>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #101010, #1a1a1a); /* Fondo con degradado */
      color: #fff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #00faff;
      text-shadow: 0 0 15px rgba(0, 250, 255, 0.8), 0 0 30px rgba(0, 250, 255, 0.4);
      font-weight: 600;
      margin-bottom: 30px;
    }

    .table-container {
      width: 55%; /* Tabla menos ancha */
      max-height: 500px; /* Altura máxima del contenedor */
      overflow: auto; /* Habilitar scroll */
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 250, 255, 0.3); /* Sombras */
      background: linear-gradient(135deg, #1c1c1c, #2b2b2b); /* Fondo dinámico del contenedor */
    }

    #tabla-inventario {
      width: 100%;
      border-collapse: collapse; /* Sin espacios entre bordes */
    }

    #tabla-inventario thead {
      background: linear-gradient(135deg, #1c1c1c, #2b2b2b);
      position: sticky; /* Encabezado fijo */
      top: 0;
      z-index: 1;
    }

    #tabla-inventario th, #tabla-inventario td {
      border: 1px solid rgba(255, 255, 255, 0.1); /* Líneas divisorias */
      padding: 15px;
      text-align: left;
    }

    #tabla-inventario th {
      color: #00faff;
      text-transform: uppercase;
      font-weight: bold;
      border-bottom: 2px solid #00faff;
    }

    #tabla-inventario tbody {
      background-color: #141414; /* Fondo oscuro para las filas */
    }

    #tabla-inventario tr:hover {
      background-color: rgba(0, 250, 255, 0.1); /* Resaltado al pasar el ratón */
    }

    #tabla-inventario td:last-child {
      text-align: right; /* Alineación a la derecha para los precios */
    }

    #tabla-inventario th:first-child,
    #tabla-inventario td:first-child {
      padding-left: 20px; /* Espaciado adicional para la primera columna */
    }

    #tabla-inventario th:last-child,
    #tabla-inventario td:last-child {
      padding-right: 20px; /* Espaciado adicional para la última columna */
    }
  </style>
</head>
<body>
  <div class="table-container">

  <table id="tabla-inventario">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Color</th>
        <th>Stock</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="/static/inventario.js"></script>
</body>
</html>
